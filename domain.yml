version: "3.1"

slots:
  object:
    type: text
    mappings:
      - type: from_llm
  distance:
    type: float
    mappings:
      - type: from_llm
  layer_to_toggle:
    type: text
    mappings:
      - type: from_llm
  end_state_of_layer:
    type: text
    mappings:
      - type: from_llm
responses:
  utter_list_capabilities:
    - text: "Here area list of things I can help you with: "

  utter_ask_object:
    - text: "What do you want to change in the design?"

  utter_ask_distance:
    - text: "How do you want to move the object?"

  utter_ask_layer_to_toggle:
    - text: "What display do you want to toggle"
      
  utter_ask_end_state_of_layer:
    - text: "Do you want to turn it on or off?"

actions:
  - action_move_object